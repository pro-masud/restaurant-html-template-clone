<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant One Page HTML5 Template</title>

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="./css/owl.carousel.css">
    <!-- Bootstrap.min.css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- font-awesome css -->
    <link rel="stylesheet" href="./css/all.css">
    <!-- animation.min.css -->
    <link rel="stylesheet" href="./css/animate.min.css">
    <!-- main.js -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- responsive stylesheet -->
    <link rel="stylesheet" href="./css/responsive.css">

<body>

    <!-- 
        Header-img start
    ============================ -->
    <section id="hero-area">
        <img class="img-responsive" src="./images/header.jpg" alt="header-img">
    </section>
    


    <!-- Start Header Here -->
    <nav class="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <!-- Brand and Toggle get groupd for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-menu">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <!-- header logo -->
                                    <a class="navbar-brand" href="#">
                                        <img src="./images/logo.png" alt="Logo">
                                    </a>
                                </div>
                                <!-- collect the nav links, form, and other content for toggling -->
                                <div class="collapse navbar-collapse" id="header-menu">
                                    <ul class="nav navbar-nav navbar-right" id="top-nav">
                                        <li><a href="#here-area">Home</a></li>
                                        <li><a href="#about-us">About Us</a></li>
                                        <li><a href="#blog">Blog</a></li>
                                        <li><a href="#price">Menu</a></li>
                                        <li><a href="#subscribe">News</a></li>
                                        <li><a href="#contact-us">Contact</a></li>
                                    </ul>
                                </div> <!--/.navbar-collapse-->
                            </div><!--/.container-fluid-->

                    </div>
                </div><!--/.col-md-12 close-->
            </div><!--/.row close-->
        </div><!--/.container close-->

    <script src="./js/vendor/modernizr-2.6.2.min.js"></script>

    <script src="./js/jquery.sticky.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/plugins.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/main.js"></script>
